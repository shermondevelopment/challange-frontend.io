<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Nosso site de notícias é um portal de informação confiável e atualizado, que oferece notícias de qualidade sobre diversos assuntos, desde política, economia, ciência e tecnologia, até entretenimento, cultura e esportes. Fique por dentro das principais notícias do Brasil e do mundo com nossas reportagens, artigos de opinião, entrevistas exclusivas, análises especializadas e cobertura ao vivo de eventos importantes.">
  <link rel="stylesheet" type="text/css" href="app/assets/css/main.css" />
  <title>Orbi</title>
</head>

<body>

  <header class="header flex justify-content-center">
    <div class="header__container flex align-items-center">
      <div class="header__areamenu flex">
        <div class="areamenu__menu flex align-items-center">
          <img class="menu__icon" src="app/assets/img/menu.svg" alt="menu" width="20" height="15" />
        </div>
        <div class="areamenu_buttons flex justify-content-between">
          <button role="button" class="button flex align-items-center justify-content-around newspaper">
            <img src="app/assets/img/book.svg" alt="book" class="icon__button" width="22" height="19" />
            <span>Jornal</span>
          </button>
          <button role="button" class="button flex align-items-center justify-content-around">
            <img src="app/assets/img/mail.svg" alt="book" class="icon__button" width="22" height="19" />
            <span>Newsletter</span>
          </button>
        </div>
      </div>
      <div class="header__arealogo flex justify-content-center align-items-center">
        <img src="app/assets/img/orbi.svg" alt="orbi" width="179" height="70" />
      </div>
      <div class="header__areasearch flex justify-content-end">
        <div class="areasearch__input flex align-items-center">
          <input type="text" name="search" class="search__input" aria-label="search" />
          <div class="icon__search flex justify-content-center align-items-center">
            <img src="app/assets/img/glass.svg" alt="glass" width="15" height="15" />
          </div>
        </div>
      </div>
    </div>
  </header>

</body>

</html>
